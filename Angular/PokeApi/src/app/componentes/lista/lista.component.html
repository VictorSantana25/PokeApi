@if(pokemonesCompleto){
<div class="cards-container">
  @for(item of pokemonesCompleto; track item.id){
  <div class="cards">
    <div class="content">
      <mat-card class="example-card">
        <mat-card-header class="header">
          <div mat-card-avatar class="avatar">
            <img [src]="item.sprites.front_default" />
          </div>
          <mat-card-title> <strong>{{ item.name }} </strong></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>
            <strong>Experiencia base:</strong>
            {{ item.base_experience }} puntos<br />
            <strong>Habilidad principal:</strong>
            {{ item.abilities[0].ability.name }}<br />
            <strong>Peso:</strong> {{ item.weight }} kg
          </p>
        </mat-card-content>
        <div class="footer">
          <mat-card-actions>
            <button mat-button (click)="playSound(item.cries.latest)">
              Sonido
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
  }
</div>
}
